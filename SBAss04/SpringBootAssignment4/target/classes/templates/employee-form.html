<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    
    <style type="text/css">
    * {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

h1 {
	text-align: center;
	padding-top: 8px;
	padding-bottom: 8px;
	color: #f2f2f2;
	background-color: seagreen;
	margin-bottom: 3%;
    font-family: 'Times New Roman', Times, sans-serif;
}

.btn-seagreen {
	background-color: seagreen;
    color: black;
    font-weight: 400;
}


.btn-seagreen:hover {
    background-color: #f2f2f2;
    color: black;
}  
</style>
</head>
<body>

	<h1>Add Employee Form</h1>
	<div class="container w-60">
		<form action="/employee/add" method="POST">
			<div class="mb-2">
				<label class="form-label" for="nm">Enter Employee Name: </label>
				<input type="text" name="name" id="nm" class="form-control" required/>
			</div>
			<div class="mb-2">
				<label class="form-label" for="el">Enter Employee Email: </label>
				<input type="email" name="email" id="el" class="form-control" required/>
			</div>
			<div class="mb-2">
				<label class="form-label" for="loc">Enter Employee Location: </label>
				<input type="text" name="location" id="loc" class="form-control" required/>
			</div>
			<div class="mb-2">
				<input type="submit" value="Add Employee" class="btn btn-seagreen w-100 text-center"/>
			</div>
		</form>
	</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
</body>
</html>
